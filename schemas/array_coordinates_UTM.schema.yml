%YAML 1.2
---
title: Schema for array_coordinates_utm input data
version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/simtools/schemas/data.metaschema.yml
meta_schema_version: 0.1.0
name: array_coordinates_utm
description: |-
  Array elements (e.g., telescope positions) in UTM coordinates.
data:
  - type: datatable
    table_columns:
      - name: asset_code
        description: |-
          Asset code of the array element.
        type: string
        required: true
        units: dimensionless
      - name: sequence_number
        description: |-
          Sequence number of the array element.
        type: string
        required: true
        units: dimensionless
      - name: utm_east
        description: |-
          UTM East coordinate of the array element.
        type: double
        required: true
        units: m
        input_processing:
          - allow_nan
      - name: utm_north
        description: |-
          UTM North coordinate of the array element.
        type: double
        required: true
        units: m
        input_processing:
          - allow_nan
      - name: altitude
        description: |-
          Altitude of the array element.
        required: true
        type: double
        units: m
        allowed_range:
          min: 0.
        input_processing:
          - allow_nan
      - name: geo_code
        description: |-
          Geographic code of the array element.
        type: string
        required: false
        units: dimensionless
