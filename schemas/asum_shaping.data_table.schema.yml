%YAML 1.2
---
title: Schema for asum_shaping model parameter
version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/simtools/schemas/data.metaschema.yml
meta_schema_version: 0.1.0
name: asum_shaping
description: |-
  Shaping (convolution) parameters for an input photo detector signal to the
  resulting signal from which an analog-sum trigger decision may be derived.
instrument:
  class: Camera
  type:
    - LSTCam
    - FlashCam
    - NectarCam
    - SSTCam
    - SCTCam
data:
  - type: datatable
    table_columns:
      - name: time
        description: Time steps.
        required: true
        units: dimensionless
        type: double
      - name: shape
        description: Shaping factor.
        required: true
        units: dimensionless
        type: double
    condition: default_trigger==AnalogSum
activity:
  setting:
    - SetParameterFromExternal
  validation:
    - ValidateParameterByExpert
source:
  - Observation execution
simulation_software:
  - name: sim_telarray
